<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
</head>

<body>
    <div container="col-md-12">
        <div class="jumbotron">
            <h1 id="titleText" class="display-4">Anytime is Train Time</h1>
        </div>

        <div container="col-md-12">
            <div class="card">
                <div class="card-body">

                    <div id='tableWrapper'>
                        <table class="table table-bordered">
                            Current Train Schedule
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minute Away</th>
                                </tr>
                                <tr>
                                    <td id="train_name-display"></td>
                                    <td id="destination-display"></td>
                                    <td id="time-display"></td>
                                    <td id="frequency-display"></td>
                                </tr>
                            </thead>
                        </table>

                    </div>
                    <h2 class="card-text">Add Train</h2>

                    <form>

                        <div class="form-group">

                            <label for="train_name">Train Name</label>
                            <input id="train_name-input" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input id="destination-input" type="text" class="form-control">
                        </div>


                        <div class="form-group">
                            <label for="time">First Train Time (HH:MM -military time)</label>
                            <input id="time-input" type="text" class="form-control">
                        </div>


                        <div class="form-group">
                            <label id="frequency" for="frequency">Frequency(min)</label>
                            <input type="text" id="frequency-input" class="form-control">
                        </div>

                        <button id="addBtn clearBtn" type="submit" class="btn btn-success">Submit</button>
                        

                    </form>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

    </div>

</body>

</html>
